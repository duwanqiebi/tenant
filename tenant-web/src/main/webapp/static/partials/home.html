<div class="row">
    <div class="text-center">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 text-center">
            <img src="/static/img/logo-sm.png">
            <p>
            房源搜索
            </p>
            <form class="form">
                <div class="input-group">
                    <input ng-minlength="2" ng-maxlength="50" id="homeSearchInput" type="text" class="form-control" placeholder="输入北京地点名称, 如: 中关村">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit" onclick="homeSearch()">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </form>
            <div style="display: block; margin-top: 200px;"></div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

<script>
    function homeSearch(){
        var queryStr = $("#homeSearchInput").val();
        location.href="#/search/" + queryStr + "/1";
    }
</script>
